name: Build & Push Docker Images

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Medusa Backend image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/medusa-backend ./medusa-backend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/medusa-backend

      - name: Build & Push Storefront image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/medusa-storefront ./medusa-storefront
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/medusa-storefront
